<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p><label for="inome"> Nome:</label>
            <input type="text" name="nome" id="inome" maxlength="15" placeholder="User Name" autocomplete="username" required>
        </p>
        <p>
            <label for="isobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="isobrenome" maxlength="15" placeholder="Last Name">
        </p>
        <p>
            <label for="idatadenascimento">Data de Nascimento</label>
            <input type="date" name="datadenascimento" id="idatadenascimento" placeholder="Seu nascimento">
        </p>
        <p>
            <label for="inota">Nota para este site teste</label>
            <input type="number" name="nota" id="inota" placeholder="Nota do site html4" step="0.1" min="0" max="10">
        </p>
        <p>
            Senha:
            <input type="password" name="password" id="ipassword" minlength="8" maxlength="20" placeholder="User password" autocomplete="new-password" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
