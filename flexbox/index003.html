<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Blox</title>
    <style>
        div.conteiner{
            background-color: lightsalmon;

            display: flex;
            flex-flow: row wrap;
            align-content: space-evenly;
            height: 400px;
            /* shorthand: flex-flow*/
        }

        div.item {
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">Exemplo de bloco: A</div>
        <div class="item">Exemplo de bloco: B</div>
        <div class="item">Exemplo de bloco: C</div>
        <div class="item">Exemplo de bloco: D</div>
        <div class="item">Exemplo de bloco: E</div>
        <div class="item">Exemplo de bloco: F</div>
        <div class="item">Exemplo de bloco: G</div>
        <div class="item">Exemplo de bloco: H</div>
        <div class="item">Exemplo de bloco: I</div>
        <div class="item">Exemplo de bloco: J</div>
        <div class="item">Exemplo de bloco: K</div>
        <div class="item">Exemplo de bloco: L</div>
        <div class="item">Exemplo de bloco: M</div>
    </div>
</body>
</html>
